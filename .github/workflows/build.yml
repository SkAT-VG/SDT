name: build

on:
  push:
    branches:
      - master
      - develop
      - feature/singlemakefile
    tags:
      - 'v*'
  pull_request:
    branches:
      - master
      - develop

jobs:
  build-ubuntu:
    runs-on: ubuntu-latest
    container: ubuntu:18.04
    steps:
    - name: Install git
      run: |
        apt-get -y update
        apt-get -y upgrade 
        apt-get -y install software-properties-common
        add-apt-repository -y ppa:git-core/ppa
        apt-get -y update
        apt-get -y install git build-essential
    - uses: actions/checkout@v3
      with:
        submodules: recursive
    - name: Make
      run: make -j8
    - name: Prepare package directory
      run: mkdir SoundDesignToolkit
    - name: Package library
      run: make install_core DSTDIR=SoundDesignToolkit
    - name: Upload library
      uses: actions/upload-artifact@v1
      with:
        name: SDT_linux_core
        path: SoundDesignToolkit
    - name: Reset package directory
      run: rm -rf SoundDesignToolkit && mkdir SoundDesignToolkit
    - name: Package Pd library
      run: make install_pd DSTDIR=SoundDesignToolkit
    - name: Upload Pd library
      uses: actions/upload-artifact@v1
      with:
        name: SDT_linux_pd
        path: SoundDesignToolkit
